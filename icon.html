<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Font Awesome</title>

    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/6c724b2a92.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h5>Membuat Icon menggunakan Font Awesome</h5>

    <!-- GitHub -->
    <i class="fa-brands fa-github"></i>

    <!-- Instagram -->
    <i class="fa-brands fa-instagram"></i>

    <!-- Facebook -->
    <i class="fa-brands fa-facebook"></i>

    <!-- TIk-tok -->
    <i class="fa-brands fa-tiktok"></i>

    <!-- Linkdln -->
    <i class="fa-brands fa-linkedin"></i>

    <!-- YouTube -->
    <i class="fa-brands fa-youtube"></i>

    <br />
    <hr />

    <h5>Mengubah Ukuran Icon Font Awesome</h5>

    <h6>CARA RELATIVE</h6>
    <!-- YouTube Ukuran small-->
    <i class="fa-brands fa-youtube fa-sm"></i>
    <!-- YouTube Ukuran Medium-->
    <i class="fa-brands fa-youtube fa-md"></i>
    <!-- YouTube Large-->
    <i class="fa-brands fa-youtube fa-lg"></i>
    <!-- YouTube Ukuran Extra large-->
    <i class="fa-brands fa-youtube fa-xl"></i>
    <!-- YouTube Ukuran Extra large 2 -->
    <i class="fa-brands fa-youtube fa-2xl"></i>

    <h6>CARA LITERAL</h6>
    <!-- YouTube Ukuran small-->
    <i class="fa-brands fa-youtube fa-1x"></i>
    <!-- YouTube Ukuran Medium-->
    <i class="fa-brands fa-youtube fa-2x"></i>
    <!-- YouTube Large-->
    <i class="fa-brands fa-youtube fa-3x"></i>
    <!-- YouTube Ukuran Extra large-->
    <i class="fa-brands fa-youtube fa-5x"></i>
    <!-- YouTube Ukuran Extra large 2 -->
    <i class="fa-brands fa-youtube fa-7x"></i>
    <!-- YouTube Ukuran Extra large 2 -->
    <i class="fa-brands fa-youtube fa-10x"></i>

    <br />
    <hr />

    <h5>Mengubah Warna Icon Font Awesome</h5>

    <span style="color: red">
      <!-- YouTube Ukuran small-->
      <i class="fa-brands fa-youtube fa-1x"></i>
    </span>
    <span style="color: blue">
      <!-- YouTube Ukuran Medium-->
      <i class="fa-brands fa-youtube fa-2x"></i>
    </span>
    <span style="color: green">
      <!-- YouTube Large-->
      <i class="fa-brands fa-youtube fa-3x"></i>
    </span>
    <span style="color: violet">
      <!-- YouTube Ukuran Extra large-->
      <i class="fa-brands fa-youtube fa-4x"></i>
    </span>
    <span style="color: yellow">
      <!-- YouTube Ukuran Extra large 2 -->
      <i class="fa-brands fa-youtube fa-5x"></i>
    </span>
  </body>
</html>
